                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <select id="themeMode" class="theme-select">
                    <option value="auto">自动切换</option>
                    <option value="light">白天模式</option>
                    <option value="dark">夜间模式</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">密钥</label>
                <input type="password" id="apiKeyInput" class="w-full px-4 py-2 rounded-lg" placeholder="输入您的密钥">
                <div class="api-key-message"></div>
            </div>

            <div class="flex justify-end gap-3">
                <button onclick="hideApiKeyModal()" class="btn">取消</button>
                <button onclick="updateApiKey()" class="btn save-btn">保存</button>
            </div>
        </div>
    </div>

    <div class="creator-info">
        由 陈铭凯 倾情制作 💚
    </div>

    <!-- 添加彩蛋元素 -->
    <div id="easterEgg" class="easter-egg"></div>

    <script>
        // 加一个全局变量跟踪发送状态
        let isSending = false;

        // 对话管理相关的变量和函数
        let conversations = {};
        let currentConversationId = null;

        // API密钥相关函数
        function showApiKeyModal() {
            document.getElementById('apiKeyModal').classList.remove('hidden');
        }

        function hideApiKeyModal() {
            document.getElementById('apiKeyModal').classList.add('hidden');
        }

        async function updateApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value;
            const apiKeyInput = document.getElementById('apiKeyInput');
            const modalContent = document.querySelector('.modal-content');
            const saveBtn = document.querySelector('.save-btn');

            if (!apiKey) {
                showApiKeyMessage('error', '请输入密码');
                return;
            }

            // 显示验证态
            modalContent.classList.add('verifying');
            saveBtn.classList.add('verifying');
            apiKeyInput.classList.add('verifying');
            saveBtn.disabled = true;

            try {
                const response = await fetch('/update_api_key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ api_key: apiKey }),
                });

                const data = await response.json();

                // 移除���证状态
                modalContent.classList.remove('verifying');
                saveBtn.classList.remove('verifying');
                apiKeyInput.classList.remove('verifying');
                saveBtn.disabled = false;

                if (response.ok) {
                    showSuccess();
                    setTimeout(() => {
                        hideApiKeyModal();
                        apiKeyInput.value = '';
                    }, 1000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                modalContent.classList.remove('verifying');
                saveBtn.classList.remove('verifying');
                apiKeyInput.classList.remove('verifying');
                saveBtn.disabled = false;
                showError('网络错误，请重试');
            }
        }

        function showSuccess() {
            const modalContent = document.querySelector('.modal-content');
            const saveBtn = document.querySelector('.save-btn');

            modalContent.classList.add('success');
            saveBtn.classList.add('success');
            showApiKeyMessage('success', '验证成功');

            setTimeout(() => {
                modalContent.classList.remove('success');
                saveBtn.classList.remove('success');
                hideApiKeyModal();
            }, 800);
        }

        function showError(message) {
            const modalContent = document.querySelector('.modal-content');
            modalContent.style.animation = 'shake 0.5s cubic-bezier(0.36, 0, 0.66, -0.56)';
            setTimeout(() => modalContent.style.animation = '', 500);
            showApiKeyMessage('error', message);
        }

        function showApiKeyMessage(type, message) {
            const messageDiv = document.querySelector('.api-key-message');
            messageDiv.textContent = message;
            messageDiv.className = `api-key-message ${type} show`;
        }

        // 主题切换相关
        const themeToggle = document.getElementById('themeToggle');
        const themeMode = document.getElementById('themeMode');

        // 查系统主题
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // 应用主题
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeToggle.checked = theme === 'light';
        }

        // 更新主题
        function updateTheme() {
            const mode = themeMode.value;
            let theme;

            if (mode === 'auto') {
                theme = getSystemTheme();
            } else {
                theme = mode;
            }

            applyTheme(theme);
            localStorage.setItem('themeMode', mode);
        }

        // 从localStorage加载主题设置
        const savedThemeMode = localStorage.getItem('themeMode') || 'auto';
        themeMode.value = savedThemeMode;
        updateTheme();

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (themeMode.value === 'auto') {
                updateTheme();
            }
        });

        // 监听主题模式选择
        themeMode.addEventListener('change', updateTheme);

        // 监听手动切换
        themeToggle.addEventListener('change', function () {
            themeMode.value = this.checked ? 'light' : 'dark';
            updateTheme();
        });

        // 3D 效果
        const titleContainer = document.getElementById('titleContainer');
        const title = document.getElementById('title');

        titleContainer.addEventListener('mousemove', (e) => {
            const rect = titleContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const moveX = (x - centerX) / centerX;
            const moveY = (y - centerY) / centerY;

            title.style.transform = `
                translateZ(60px)
                rotateX(${moveY * -30}deg)
                rotateY(${moveX * 15}deg)
                scale3d(1.08, 1.08, 1.08)
            `;
        });

        titleContainer.addEventListener('mouseleave', () => {
            title.style.transform = 'translateZ(0) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        });

        // 彩蛋效果
        let logoClickCount = 0;
        let easterEggTimeout;

        titleContainer.addEventListener('click', () => {
            logoClickCount++;

            if (logoClickCount === 3) {
                const easterEgg = document.getElementById('easterEgg');
                if (easterEgg) {
                    easterEgg.classList.add('show');

                    clearTimeout(easterEggTimeout);
                    easterEggTimeout = setTimeout(() => {
                        easterEgg.classList.remove('show');
                        setTimeout(() => {
                            easterEgg.style.transform = 'translate(-50%, -50%) scale(0)';
                            easterEgg.style.opacity = '0';
                        }, 300);
                        logoClickCount = 0;
                    }, 3000);
                }
            }

            clearTimeout(window.resetTimeout);
            window.resetTimeout = setTimeout(() => {
                logoClickCount = 0;
            }, 3000);
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            if (checkFunctionality()) {
                initializeWithRetry();
                scrollToBottom();
                const messages = document.querySelectorAll('.message-content');
                messages.forEach(message => {
                    message.addEventListener('click', () => {
                        copyToClipboard(message.textContent, message);
                    });
                });
            }
        });

        // 基础功能函数
        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        function createLoadingDots() {
            return `<div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>`;
        }

        async function typeWriter(element, text, speed = 30) {
            return new Promise((resolve) => {
                let formattedText;

                // 检查是否包含代码块或特殊格式
                if (text.includes('```') || text.includes('`') || text.includes('*')) {
                    // 使用marked处理markdown
                    formattedText = marked.parse(text);
                    element.innerHTML = formattedText;
                    const timestamp = element.parentElement.querySelector('.message-timestamp');
                    if (timestamp) {
                        setTimeout(() => {
                            timestamp.classList.add('show');
                        }, 200);
                    }
                    resolve();
                } else {
                    // 普通文本逐字显示
                    let i = 0;
                    element.innerHTML = '';
                    const timestamp = element.parentElement.querySelector('.message-timestamp');

                    // 处理基本格式
                    const formattedText = text
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`(.*?)`/g, '<code>$1</code>');

                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = formattedText;
                    const textContent = tempDiv.textContent;

                    function type() {
                        if (i < formattedText.length) {
                            element.innerHTML = formattedText.slice(0, i + 1);
                            i++;
                            setTimeout(type, speed);
                        } else {
                            if (timestamp) {
                                setTimeout(() => {
                                    timestamp.classList.add('show');
                                }, 200);
                            }
                            resolve();
                        }
                    }
                    type();
                }
            });
        }

        // 修复复制到剪贴板函数
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const tooltip = document.createElement('div');
                tooltip.className = 'copy-tooltip';
                tooltip.textContent = '已复制!';

                const rect = element.getBoundingClientRect();
                tooltip.style.position = 'fixed';
                tooltip.style.left = `${rect.left + rect.width / 2 - 30}px`;
                tooltip.style.top = `${rect.top - 30}px`;

                document.body.appendChild(tooltip);
                setTimeout(() => tooltip.classList.add('show'), 10);

                setTimeout(() => {
                    tooltip.classList.remove('show');
                    setTimeout(() => document.body.removeChild(tooltip), 300);
                }, 1500);
            }).catch(err => console.error('复制失败:', err));
        }

        function createMessageElement(content, isUser, timestamp) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message-wrapper ${isUser ? 'user-message-wrapper' : ''}`;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            // 如果是用户消息，直接显示内容
            if (isUser) {
                messageContent.textContent = content;
            } else {
                // 如果是AI消息，处理markdown和换行
                if (content.includes('```')) {
                    // 使用marked处理markdown
                    messageContent.innerHTML = marked.parse(content);
                } else {
                    // 只处理换行，保留基本格式
                    messageContent.innerHTML = content
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`(.*?)`/g, '<code>$1</code>');
                }
            }

            messageContent.addEventListener('click', () => {
                copyToClipboard(messageContent.textContent, messageContent);
            });

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'message-timestamp';
            if (isUser) {
                timestampDiv.classList.add('show');
            }
            timestampDiv.textContent = timestamp;

            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(timestampDiv);
            messageWrapper.appendChild(messageDiv);

            return messageWrapper;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-icon">
                        ${type === 'success' ? '✓' : '✕'}
                    </span>
                    <span class="toast-message">${message}</span>
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 对话列表相关函数
        function toggleConversationList() {
            const list = document.querySelector('.conversation-list');
            const toggle = document.querySelector('.conversation-toggle');
            const isShowing = list.classList.contains('show');

            if (isShowing) {
                list.classList.remove('show');
                toggle.classList.remove('active');
            } else {
                list.classList.add('show');
                toggle.classList.add('active');
            }
        }

        // 输入框相关函数
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // 监听器设置
        document.getElementById('userInput').addEventListener('input', function () {
            autoResizeTextarea(this);
        });

        document.getElementById('userInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey && !isSending) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 对话管理相关函数
        async function createNewConversation() {
            const previousId = currentConversationId;  // 保存当前对话ID
            const id = Date.now().toString();
            const newConversation = {
                id,
                title: `对话 ${Object.keys(conversations).length + 1}`,
                time: new Date().toLocaleString(),
                messages: []
            };

            conversations[id] = newConversation;
            currentConversationId = id;

            // 清空当前聊天内容
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.style.opacity = '0';
            chatContainer.style.transform = 'translateY(20px)';

            setTimeout(() => {
                chatContainer.innerHTML = '';
                chatContainer.style.opacity = '1';
                chatContainer.style.transform = 'translateY(0)';
            }, 300);

            // 为之前的对话生成标题
            if (previousId && conversations[previousId]) {
                try {
                    const conversationItem = document.querySelector(`.conversation-item[data-id="${previousId}"]`);
                    if (conversationItem) {
                        const loadingEl = conversationItem.querySelector('.title-loading');
                        if (loadingEl) loadingEl.classList.add('show');
                    }

                    const titleResponse = await fetch('/generate_title', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            conversation_id: previousId,
                            messages: conversations[previousId].messages,
                            force_generate: true  // 强制生成标题
                        })
                    });

                    if (titleResponse.ok) {
                        const titleData = await titleResponse.json();
                        if (titleData.title) {
                            conversations[previousId].title = titleData.title;
                            localStorage.setItem('conversations', JSON.stringify(conversations));
                            updateConversationList();
                        }
                    }

                    if (conversationItem) {
                        const loadingEl = conversationItem.querySelector('.title-loading');
                        if (loadingEl) loadingEl.classList.remove('show');
                    }
                } catch (error) {
                    console.error('生成之前对话标题失败:', error);
                }
            }

            // 保存到本地存储
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('currentConversationId', id);

            // 更新对话列表
            updateConversationList();

            // 显示成功提示
            showToast('新建对话成功！');
        }

        async function deleteConversation(id, event) {
            event.stopPropagation();
            event.preventDefault();

            try {
                // 从服务器删除
                const response = await fetch(`/conversation/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('删除失败');
                }

                // 从本地存储中删除
                delete conversations[id];
                localStorage.setItem('conversations', JSON.stringify(conversations));

                // 如果删除的是当前对话，切换到其他对话或创建新对话
                if (id === currentConversationId) {
                    const remainingIds = Object.keys(conversations);
                    if (remainingIds.length > 0) {
                        currentConversationId = remainingIds[0];
                        await loadConversation(remainingIds[0]);
                    } else {
                        await createNewConversation();
                    }
                }

                // 更新UI
                updateConversationList();
                showToast('对话已删除');

                // 如果对话列表为空，创建新对话
                if (Object.keys(conversations).length === 0) {
                    await createNewConversation();
                }
            } catch (error) {
                console.error('删除出错:', error);
                showToast('删除失败，请重试', 'error');
            }
        }

        async function clearCurrentConversation() {
            const confirmModal = document.createElement('div');
            confirmModal.className = 'confirm-modal';
            confirmModal.innerHTML = `
                <div class="confirm-content">
                    <h3 class="confirm-title">清空对话</h3>
                    <p class="confirm-message">确定要清空当前对话吗？此操作不可恢复。</p>
                    <div class="confirm-buttons">
                        <button class="btn cancel-btn" onclick="closeConfirmModal(this.parentElement.parentElement.parentElement)">取消</button>
                        <button class="btn clear-btn" onclick="confirmClear(this.parentElement.parentElement.parentElement)">清空</button>
                    </div>
                </div>
            `;

            document.body.appendChild(confirmModal);
            setTimeout(() => confirmModal.classList.add('show'), 10);
        }

        async function confirmClear(modal) {
            if (!currentConversationId) {
                showToast('没有可清空的对话', 'error');
                closeConfirmModal(modal);
                return;
            }

            try {
                // 先在本地清空
                conversations[currentConversationId].messages = [];
                localStorage.setItem('conversations', JSON.stringify(conversations));

                // 然后在服务器清空
                const response = await fetch(`/conversation/${currentConversationId}/clear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('清空失败');
                }

                // 清空UI
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.style.opacity = '0';
                chatContainer.style.transform = 'scale(0.95)';

                setTimeout(() => {
                    chatContainer.innerHTML = '';
                    chatContainer.style.opacity = '1';
                    chatContainer.style.transform = 'scale(1)';
                }, 300);

                showToast('对话已清空');
            } catch (error) {
                console.error('清空失败:', error);
                showToast('清空失败，请重试', 'error');
            } finally {
                closeConfirmModal(modal);
            }
        }

        function closeConfirmModal(modal) {
            modal.classList.remove('show');
            setTimeout(() => modal.remove(), 300);
        }

        async function loadConversation(id) {
            if (!conversations[id]) return;

            try {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.style.opacity = '0';
                chatContainer.style.transform = 'translateX(20px)';

                currentConversationId = id;
                localStorage.setItem('currentConversationId', id);

                // 加载消息
                const conversation = conversations[id];
                if (conversation && conversation.messages) {
                    setTimeout(() => {
                        chatContainer.innerHTML = '';  // 清空现有内容
                        conversation.messages.forEach(msg => {
                            const messageElement = createMessageElement(
                                msg.content,
                                msg.role === 'user',
                                msg.timestamp
                            );
                            chatContainer.appendChild(messageElement);
                        });

                        chatContainer.style.opacity = '1';
                        chatContainer.style.transform = 'translateX(0)';
                        scrollToBottom();
                    }, 300);
                }

                // 更新UI
                updateConversationList();
            } catch (error) {
                console.error('加载对话失败:', error);
                showToast('加载对话失败，请重试', 'error');
            }
        }

        // 修改对话列表更新函数
        function updateConversationList() {
            const list = document.querySelector('.conversation-list');
            if (!list) return;

            // 清空现有内容
            list.innerHTML = '';

            // 按时间倒序排序对话
            const sortedConversations = Object.entries(conversations)
                .sort(([, a], [, b]) => new Date(b.time) - new Date(a.time))
                .map(([id, conv]) => ({
                    id,
                    title: conv.title || `对话 ${Object.keys(conversations).length}`,
                    time: conv.time,
                    messages: conv.messages || []
                }));

            // 重新生成对话列表
            sortedConversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = `conversation-item ${conv.id === currentConversationId ? 'active' : ''}`;
                item.setAttribute('data-id', conv.id);
                item.onclick = () => loadConversation(conv.id);

                item.innerHTML = `
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-time">${conv.time}</div>
                    <button class="delete-conversation-btn" onclick="deleteConversation('${conv.id}', event)">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                    <div class="title-loading"></div>
                `;

                list.appendChild(item);
            });
        }

        // 添加定期检查标题更新的函数
        async function checkTitleUpdates() {
            try {
                const response = await fetch('/conversations');
                const serverConversations = await response.json();

                let hasUpdates = false;
                Object.entries(serverConversations).forEach(([id, serverConv]) => {
                    if (conversations[id] && serverConv.title && serverConv.title !== conversations[id].title) {
                        conversations[id].title = serverConv.title;
                        hasUpdates = true;
                    }
                });

                if (hasUpdates) {
                    localStorage.setItem('conversations', JSON.stringify(conversations));
                    updateConversationList();
                }
            } catch (error) {
                console.error('检查标题更新失败:', error);
            }
        }

        // 初始化函数
        async function initializeConversations() {
            try {
                // 从本地存储加载对话
                const savedConversations = localStorage.getItem('conversations');
                const savedCurrentId = localStorage.getItem('currentConversationId');

                if (savedConversations) {
                    conversations = JSON.parse(savedConversations);
                    if (savedCurrentId && conversations[savedCurrentId]) {
                        currentConversationId = savedCurrentId;
                    } else if (Object.keys(conversations).length > 0) {
                        currentConversationId = Object.keys(conversations)[0];
                    }
                }

                // 如果没有对话，创建一个新的
                if (Object.keys(conversations).length === 0) {
                    await createNewConversation();
                } else {
                    await loadConversation(currentConversationId);
                }

                // 更新UI
                updateConversationList();
            } catch (error) {
                console.error('初始化失败:', error);
                showToast('初始化失败，请刷新页面重试', 'error');
            }
        }

        // 修改发送消息函数中的标���更新逻辑
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message || isSending) return;

            const apiStatus = document.querySelector('.api-status');
            apiStatus.classList.add('show');
            isSending = true;

            try {
                const isNewConversation = !currentConversationId;
                const previousId = isNewConversation ? null : currentConversationId;

                if (isNewConversation) {
                    await createNewConversation();
                }

                userInput.disabled = true;
                const now = new Date();
                const timestamp = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                userInput.value = '';
                userInput.style.height = '36px';

                const chatContainer = document.getElementById('chatContainer');
                const userMessageDiv = createMessageElement(message, true, timestamp);
                const assistantMessageDiv = createMessageElement(createLoadingDots(), false, timestamp);

                chatContainer.appendChild(userMessageDiv);
                chatContainer.appendChild(assistantMessageDiv);
                scrollToBottom();

                // 发送消息到服务器
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: message,
                        conversation_id: currentConversationId,
                        is_new_conversation: isNewConversation,
                        previous_conversation_id: previousId
                    }),
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        chatContainer.removeChild(assistantMessageDiv);
                        showApiKeyModal();
                        return;
                    }
                    throw new Error('请求失败');
                }

                const data = await response.json();

                // 更新对话内容
                if (!conversations[currentConversationId]) {
                    conversations[currentConversationId] = {
                        id: currentConversationId,
                        title: `对话 ${Object.keys(conversations).length + 1}`,
                        time: new Date().toLocaleString(),
                        messages: []
                    };
                }

                conversations[currentConversationId].messages.push(
                    { role: 'user', content: message, timestamp },
                    { role: 'assistant', content: data.response, timestamp }
                );

                // 更新UI显示AI回复
                const contentDiv = assistantMessageDiv.querySelector('.message-content');
                await typeWriter(contentDiv, data.response);

                // 确保内容完整显示
                setTimeout(() => {
                    if (contentDiv.scrollHeight > contentDiv.clientHeight) {
                        contentDiv.style.maxHeight = 'none';
                    }
                }, 100);

                // 检查是否需要生成标题
                const messagesCount = conversations[currentConversationId].messages.length;
                const shouldGenerateTitle = messagesCount === 2 || messagesCount % 20 === 0;

                if (shouldGenerateTitle) {
                    try {
                        // 显示标题生成的加载动画
                        const conversationItem = document.querySelector(`.conversation-item[data-id="${currentConversationId}"]`);
                        if (conversationItem) {
                            const loadingEl = conversationItem.querySelector('.title-loading');
                            if (loadingEl) loadingEl.classList.add('show');
                        }

                        // 生成标题
                        const titleResponse = await fetch('/generate_title', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                conversation_id: currentConversationId,
                                messages: conversations[currentConversationId].messages
                            })
                        });

                        if (!titleResponse.ok) {
                            throw new Error(`生成标题失败: ${titleResponse.status}`);
                        }

                        const titleData = await titleResponse.json();

                        if (titleData.title) {
                            conversations[currentConversationId].title = titleData.title;
                            localStorage.setItem('conversations', JSON.stringify(conversations));
                            updateConversationList();
                        }
                    } catch (error) {
                        console.error('生成标题失败:', error);
                    } finally {
                        // 隐藏标题生成的加载动画
                        const conversationItem = document.querySelector(`.conversation-item[data-id="${currentConversationId}"]`);
                        if (conversationItem) {
                            const loadingEl = conversationItem.querySelector('.title-loading');
                            if (loadingEl) loadingEl.classList.remove('show');
                        }
                    }
                }

                localStorage.setItem('conversations', JSON.stringify(conversations));
                updateConversationList();

            } catch (error) {
                console.error('发送消息失败:', error);
                showToast(error.message, 'error');
            } finally {
                apiStatus.classList.remove('show');
                isSending = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // 添加全局错误处理
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            showToast('发生错误，正在尝试恢复...', 'error');
            return false;
        };

        // 添加自动恢复机制
        function initializeWithRetry(maxRetries = 3) {
            let retryCount = 0;

            async function tryInitialize() {
                try {
                    await initializeConversations();
                    console.log('初始化成功');
                } catch (error) {
                    console.error('初始化失败:', error);
                    retryCount++;

                    if (retryCount < maxRetries) {
                        console.log(`尝试重新初始化 (${retryCount}/${maxRetries})`);
                        setTimeout(tryInitialize, 1000 * retryCount);
                    } else {
                        showToast('初始化失败，请刷新页面', 'error');
                    }
                }
            }

            return tryInitialize();
        }

        // 添加功能检查机制
        function checkFunctionality() {
            const criticalFunctions = {
                sendMessage: typeof sendMessage === 'function',
                createNewConversation: typeof createNewConversation === 'function',
                deleteConversation: typeof deleteConversation === 'function',
                loadConversation: typeof loadConversation === 'function'
            };

            const missingFunctions = Object.entries(criticalFunctions)
                .filter(([_, exists]) => !exists)
                .map(([name]) => name);

            if (missingFunctions.length > 0) {
                console.error('关键功能缺失:', missingFunctions);
                showToast('检测到功能异常，正在修复...', 'error');
                location.reload();
                return false;
            }
            return true;
        }

        // 添加标题更新轮询函数
        async function pollTitleUpdate(conversationId) {
            const maxAttempts = 10;
            let attempts = 0;

            async function checkTitle() {
                try {
                    const response = await fetch('/conversations');
                    const serverConversations = await response.json();

                    if (serverConversations[conversationId]?.title) {
                        // 标题已更新
                        conversations[conversationId].title = serverConversations[conversationId].title;
                        localStorage.setItem('conversations', JSON.stringify(conversations));
                        updateConversationList();

                        // 隐藏加载动画
                        const loadingEl = document.querySelector(`.conversation-item[data-id="${conversationId}"] .title-loading`);
                        if (loadingEl) {
                            loadingEl.classList.remove('show');
                        }

                        return;
                    }

                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(checkTitle, 1000);
                    } else {
                        // 超时后隐藏加载动画
                        const loadingEl = document.querySelector(`.conversation-item[data-id="${conversationId}"] .title-loading`);
                        if (loadingEl) {
                            loadingEl.classList.remove('show');
                        }
                    }
                } catch (error) {
                    console.error('检查标题更新失败:', error);
                }
            }

            checkTitle();
        }

        // 修改HTML中的API状态指示器结构
        document.body.insertAdjacentHTML('beforeend', `
            <div class="api-status">
                <div class="spinner"></div>
            </div>
        `);
    </script>
</body>
